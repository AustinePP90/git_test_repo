      // 매개변수가 있는 함수의 사용 -> 익명함수를 사용-----------------------------
      function changeDisplayBlock(list) {
        list.style.display = "block";
      }
      function changeDisplayNone(list) {
        list.style.display = "None";
      }

      titleOne.addEventListener("mouseover", function () {
        changeDisplayBlock(listOne);
      });
      titleOne.addEventListener("mouseout", function () {
        changeDisplayNone(listOne);
      });
      titleTwo.addEventListener("mouseover", function () {
        changeDisplayBlock(listTwo);

      titleTwo.addEventListener("mouseout", function () {
