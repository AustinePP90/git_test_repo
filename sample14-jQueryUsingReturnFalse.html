  <body>
    <ul id="btn">
      <li><a href="./img/room_01.jpg" id="btn01">room1</a></li>

    <p><img id="back-img" src="./img/room_05.jpg" alt="room5" /></p>

    <script>
      $(function () {
        $("li>a")
